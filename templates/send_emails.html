<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<form action="sendemails/" method="post" enctype="multipart/form-data">
    {% for user in users %}
    <input type="checkbutton" id="{{ user.name }}" value="{{ user.name }}"/> {{ user.email }}
    {% endfor %}
    <input type="submit" value="Send"><br/>
</form>
</body>
</html>
