{% extends "base.html" %}
{% block content %}
<form action="sendemails/" method="post" enctype="multipart/form-data">
    {% for user in users %}
    <input type="checkbox" name="{{ user.name }}" value="True"/> {{ user.email }}<br/>
    {% endfor %}
    <input type="submit" value="Send emails"><br/>
</form>
{% endblock %}
