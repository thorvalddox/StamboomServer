{% extends "base.html" %}
{% block content %}
<table>
    <tr>
        <td>
            <h2>Voer commando uit</h2>
            <form action="rawcommand/" method="post" enctype="multipart/form-data">
                <input type="text" name="command"><br /><br />
                <input type="submit" value="Uitvoeren">
            </form>
        </td>
        <td nowrap><p style="font-family: 'Courier New'">{{ code |safe}}</p></td>
    </tr>

</table>
{% endblock %}
